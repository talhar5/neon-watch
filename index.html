<!DOCTYPE html>
<html>
<head>
    <title>Watch</title>
    <link rel="stylesheet" href="./stopwatch-styles.css">
    

</head>
<body>
    
    <div id="time">
        <div class="circle" style="--clr:#ff2972;" >
            <!-- <div class="dots hh_dots">0</div> -->
            <svg>
                <circle cx="75" cy="75" r="70" ></circle>
                <circle cx="75" cy="75" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr:#fee800;">
            <div class="dots mm_dots"></div>

            <svg>
                <circle cx="75" cy="75" r="70"></circle>
                <circle cx="75" cy="75" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--clr:#04fc43;">
            <div class="dots ss_dots"></div>

            <svg>
                <circle cx="75" cy="75" r="70"></circle>
                <circle cx="75" cy="75" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ampm">
            <div id="ampm">AM</div>  
        </div>
    </div>

    <script>
        setInterval(() => {
        let hours = document.getElementById('hours');
        let minutes = document.getElementById('minutes');
        let seconds = document.getElementById('seconds');
        let ampm = document.getElementById('ampm');

        let hh = document.getElementById('hh');
        let mm = document.getElementById('mm');
        let ss = document.getElementById('ss');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();

        let amm = h >= 12 ? "PM" : "AM";

        //converting 24h to 12h
        if (h>12){
            h = h - 12;
        }
    // adding zero
        h = (h<10) ? "0" + h : h;
        m = (m<10) ? "0" + m : m;
        s = (s<10) ? "0" + s : s;





        hours.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
        ampm.innerHTML = amm;

        hh.style.strokeDashoffset = 440 - (440 * h )/ 12;
        mm.style.strokeDashoffset = 440 - (440 * m )/ 60;
        ss.style.strokeDashoffset = 440 - (440 * s )/ 60;


    })



    </script>




</body>

</html>
